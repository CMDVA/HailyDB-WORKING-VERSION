<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingestion Logs - HailyDB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-entry { border-left: 4px solid #dee2e6; }
        .log-success { border-left-color: #28a745; }
        .log-success-no-data { border-left-color: #20c997; }
        .log-error { border-left-color: #dc3545; }
        .log-failed-technical { border-left-color: #fd7e14; }
        .log-failed-network { border-left-color: #dc3545; }
        .log-failed-data { border-left-color: #dc3545; }
        .log-progress { border-left-color: #007bff; }
        .log-warning { border-left-color: #ffc107; }
        .table-sm th, .table-sm td { padding: 0.5rem; }
        .badge-operation { font-size: 0.75em; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-list-alt me-2"></i>Ingestion Logs
                    </h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                    </a>
                </div>

                <!-- Filter Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Operation Type</label>
                                <select class="form-select" id="operation-filter">
                                    <option value="">All Operations</option>
                                    <option value="nws_poll">NWS Polling</option>
                                    <option value="spc_poll">SPC Polling</option>
                                    <option value="spc_match">SPC Matching</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status-filter">
                                    <option value="">All Status</option>
                                    <option value="success">Success</option>
                                    <option value="error">Error</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Time Range</label>
                                <select class="form-select" id="time-filter">
                                    <option value="24">Last 24 Hours</option>
                                    <option value="168">Last 7 Days</option>
                                    <option value="720">Last 30 Days</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary d-block" onclick="loadLogs()">
                                    <i class="fas fa-search me-1"></i>Filter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary Stats -->
                <div class="row mb-4" id="summary-stats">
                    <div class="col-md-3">
                        <div class="card border-left-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Successful Operations
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="success-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-danger">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            Failed Operations
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="error-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-info">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Total Records Processed
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="records-processed">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-database fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-warning">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            New Records Added
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="records-new">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-plus-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Operation History</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm" id="logs-table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Operation</th>
                                        <th>Status</th>
                                        <th>Duration</th>
                                        <th>Records</th>
                                        <th>Trigger</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-tbody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading logs...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadLogs() {
            const operationFilter = document.getElementById('operation-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const timeFilter = document.getElementById('time-filter').value;

            const params = new URLSearchParams({
                hours: timeFilter,
                operation_type: operationFilter,
                success: statusFilter === 'success' ? 'true' : statusFilter === 'error' ? 'false' : ''
            });

            fetch(`/ingestion-logs/data?${params}`)
                .then(response => response.json())
                .then(data => {
                    updateSummaryStats(data.summary);
                    updateLogsTable(data.logs);
                })
                .catch(error => {
                    console.error('Error loading logs:', error);
                    document.getElementById('logs-tbody').innerHTML = 
                        '<tr><td colspan="7" class="text-center text-danger">Error loading logs</td></tr>';
                });
        }

        function updateSummaryStats(summary) {
            document.getElementById('success-count').textContent = summary.success_count;
            document.getElementById('error-count').textContent = summary.error_count;
            document.getElementById('records-processed').textContent = summary.total_processed.toLocaleString();
            document.getElementById('records-new').textContent = summary.total_new.toLocaleString();
        }

        function updateLogsTable(logs) {
            const tbody = document.getElementById('logs-tbody');

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No logs found</td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => {
                // Use enhanced status display with custom colors
                const statusBadge = log.status_display ? 
                    `<span class="badge" style="background-color: ${log.status_color}; color: white;">${log.status_display}</span>` :
                    (log.success ? 
                        '<span class="badge bg-success">Success</span>' : 
                        '<span class="badge bg-danger">Failed</span>');

                const operationBadge = getOperationBadge(log.operation_type);
                const duration = log.duration ? `${log.duration}s` : '-';
                const recordsInfo = log.records_processed >= 0 ? 
                    `${log.records_new || 0} new / ${log.records_processed || 0} total` : 
                    '-';

                // Use enhanced status class for row styling
                const rowClass = log.status_class || (log.success ? 'log-success' : 'log-error');

                return `
                    <tr class="log-entry ${rowClass}">
                        <td>${formatTimestamp(log.started_at)}</td>
                        <td>${operationBadge}</td>
                        <td>${statusBadge}</td>
                        <td>${duration}</td>
                        <td>${recordsInfo}</td>
                        <td><span class="badge bg-secondary">${log.trigger_method}</span></td>
                        <td>${log.error_message || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function getOperationBadge(operationType) {
            const badges = {
                'nws_poll': '<span class="badge bg-primary badge-operation">NWS Poll</span>',
                'spc_poll': '<span class="badge bg-info badge-operation">SPC Poll</span>',
                'spc_match': '<span class="badge bg-warning badge-operation">SPC Match</span>'
            };
            return badges[operationType] || `<span class="badge bg-secondary badge-operation">${operationType}</span>`;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Load logs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();

            // Auto-refresh every 30 seconds
            setInterval(loadLogs, 30000);
        });
    </script>
</body>
</html>
